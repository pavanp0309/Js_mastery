<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- external js -->
     <!-- blocking script : blocks the Html parsing -->
     <!-- <script src="script.js"></script> -->
      <!--it excutes the script while parsing of the html once after script is loading is complemeted  -->
     <script src="script.js" async></script>
     <!--  it excutes the script after html parsing completed -->
     <script src="script.js" defer></script>
     
</head>
<body>
    <h1>Hello Dev</h1>
<script src="script.js" ></script>
</body>
</html>
